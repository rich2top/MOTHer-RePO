<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .bubble {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            animation: float 5s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }

        .bubble:nth-child(2) {
            width: 70px;
            height: 70px;
            background-color: #e74c3c;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            background-color: #2ecc71;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>
</html>
